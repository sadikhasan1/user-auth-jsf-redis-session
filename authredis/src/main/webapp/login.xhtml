<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
    <h:outputStylesheet name="styles.css" /> <!-- Link to your CSS file -->
</h:head>
<h:body>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{loginBean.email}" required="true">
                <f:ajax event="blur" render="emailError" />
                <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$" />
            </h:inputText>
            <h:message id="emailError" for="email" style="color: red;" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{loginBean.password}" required="true" />
            <h:message for="password" style="color: red;" />

            <h:outputLabel />
            <h:commandButton value="Login" action="#{loginBean.login}" />

        </h:panelGrid>

        <h:message style="color: red;" />
    </h:form>

</h:body>
</html>
